<html>
<head>
<title>???</title>    
<link rel="stylesheet" href="NaD3_Clan%20OFFICIAL%20coming.css">
    <link rel="icon" type="image/png" href="asdsa.png">
</head>

<body>
    
    <div class="bgimg">
    <div class="middle">
        <h1>COMING SOON</h1>
        
        <hr>
        
        
        <p id="demo" style="font-size: 30px"></p>
        
        </div>
    </div>
        
    <script>
    
    var countDownDate = new Date("Dec 15, 2018 00:00:00").getTime();
    
    var countDownfunction = setInterval(function() {
    
    var now = new Date().getTime();
    
    var distance = countDownDate - now;
    
    
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
    document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        
        if(distance < 0) {
            clearInterval(countDownfunction);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
        },1000);
        
    </script>

</body>



















</html>
